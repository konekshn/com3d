<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>FE task different way</title>
	<link href="css/custom.css" rel="stylesheet">

	<!-- bower:css -->
	<!-- endbower -->

	<!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
</head>
<body>

<div class="container">
	<div class="text-center">
		
		<div class="topShit">
			<div class="di column-s-4">
			    <div class="input-group">
			      <input ng-model="query" class="form-control" placeholder="Search for...">
			      <span class="input-group-btn">
			        <button class="btn btn-default" type="button">Go!</button>
			      </span>
			    </div>
			</div>

			<div class="di orderit column-s-4">
				<label class="formgroup">Order by:
		       		<select data-placeholder="Select order:" ng-model="order">
		       			<option value="name">Name</option>
		       			<option value="desc">Description</option>
		       		</select>
		   		</label>
	   		</div>

			<div class="di checkbox column-s-4">
				<md-checkbox ng-model="styleData" aria-label="Checkbox 1">
	            	<span ng-if="styleData">Grid</span>
	            	<span ng-if="!styleData">List</span>
	          	</md-checkbox>
	      	</div>
      	</div>
      	

      


		<!-- <ng-view></ng-view> -->
		<div ng-controller="EventController" class="container">

			<div ng-if="styleData" class="container">
				<ul class="listgroup">
					<li ng-repeat="person in  persons.peoples | filter: query | orderBy: order " class="list-group-item text-center">
						<row>
							<div class="column-s-2 aligning"><img ng-src="{{person.imgsrc}}"/></div>
							<div class="column-s-5"><p><p>{{person.name}}</p></p></div>
							<div class="column-s-5"><p><p>{{person.desc}}</p></p></div>
						</row>
					</li>
				 </ul>
			</div>


			<div ng-if="!styleData" class="row">
				<div class="positioning">
					<div ng-repeat="person in persons.peoples | filter: query | orderBy: order" class=" column-s-12 column-m-6 column-l-3 column-xl-2">
					<img ng-src="{{person.imgsrc}}"/>
					<p>{{person.name}}</p>
					<p>{{person.desc}}</p>
					</div>
				</div>
			</div>

		</div>

	</div>
</div>
	
	
<!-- <script src="/lib/angular-route.min.js"></script> -->

<script src="lib/jquery-2.1.4.min.js" type="text/javascript"></script>

<!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  	<link rel="stylesheet" type="text/css" href="customsis.css">

<script src="js/angularDeo.js" type="text/javascript"></script>

</html>
